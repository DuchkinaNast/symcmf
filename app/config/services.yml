# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/service_container.html
parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]

    # custom NixMailer for FOSUserMailer
    nix_mailer:
        class: MessageBundle\Services\Mailers\NixMailer
        arguments:
            - '@swiftmailer.transport.real'
            - '%nix_header_project%'
            - '%nix_header_emails%'
            - '%nix_header_external%'

    # custom NixMailerService for FOSUserMailer
    nix_mailer_service:
        class:  Application\Sonata\UserBundle\Services\NixMailerService
        arguments:
            - '@nix_mailer'
            - '@router'
            - '@templating'
            -
                confirmation.template: '%fos_user.registration.confirmation.template%'
                resetting.template:    '%fos_user.resetting.email.template%'
                from_email:
                    confirmation:      '%fos_user.registration.confirmation.from_email%'
                    resetting:         '%fos_user.resetting.email.from_email%'

    # simple mailer service for EmailBundle
    mailer_emailbundle_service:
        class: MessageBundle\Services\Mailers\MailerService
        arguments: ['@nix_mailer', '%fos_user_address%']

    # service for EmailBundle
    message_service:
        class: MessageBundle\Services\MessageService
        arguments: ['@doctrine.orm.default_entity_manager','@service_container', '@mailer_emailbundle_service']

     # provider for social auth
    fos_user_provider:
        class: Application\Sonata\UserBundle\Security\Core\User\FOSUBUserProvider
        #this is the place where the properties are passed to the UserProvider - see config.yml
        arguments: ['@fos_user.user_manager', { facebook: facebookId, google: googleId }]


    # Sonata entitites
    admin.message_entity:
        class: MessageBundle\SonataAdmin\MessageTemplateEntity
        arguments: [~, MessageBundle\Entity\MessageTemplate, ~, '@message_service']
        tags:
            - { name: sonata.admin, manager_type: orm, group: sonata.admin.group.message, label: Message templates }

    admin.msg_user_entity:
        class: MessageBundle\SonataAdmin\MessageUserEntity
        arguments: [~, MessageBundle\Entity\MessageUser, ~, '@message_service', '@doctrine.orm.default_entity_manager']
        tags:
            - { name: sonata.admin, manager_type: orm, group: sonata.admin.group.message, label: Sending message }

    # ovverride controllers of pageBundle (api) - support FOSRest 2.0
    sonata.page.controller.api.page:
        class: Application\Sonata\PageBundle\Controller\Api\PageController
        arguments:
              - '@sonata.page.manager.site'
              - '@sonata.page.manager.page'
              - '@sonata.page.manager.block'
              - '@form.factory'
              - '@sonata.notification.backend'

    sonata.page.controller.api.site:
        class: Application\Sonata\PageBundle\Controller\Api\SiteController
        arguments:
              - '@sonata.page.manager.site'
              - '@form.factory'

    sonata.page.controller.api.snapshot:
        class: Application\Sonata\PageBundle\Controller\Api\SnapshotController
        arguments:
              - '@sonata.page.manager.snapshot'

    sonata.news.controller.api.post:
        class: Application\Sonata\NewsBundle\Controller\Api\PostController
        arguments:
                - '@sonata.news.manager.post'
                - '@sonata.news.manager.comment'
                - '@sonata.news.mailer'
                - '@form.factory'
                - '@sonata.formatter.pool'

    message.manager.message:
        class: MessageBundle\Entity\MessageTemplateManager
        arguments:
              - MessageBundle\Entity\MessageTemplate
              - '@doctrine'

    message.controller.api.message:
        class: MessageBundle\Controller\Api\MessageTemplateController
        arguments:
              - '@message.manager.message'
              - '@form.factory'

    message.serializer.handler.message:
        class: MessageBundle\Serializer\MessageSerializerHandler
        tags:
              - { name: jms_serializer.subscribing_handler }
        arguments:
            - '@message.manager.message'

    sonata.page.api.form.type.message:
        class: MessageBundle\Form\Type\ApiMessageType
        tags:
              - { name: form.type, alias: message_api_form_message}
        arguments:
            - '@jms_serializer.metadata_factory'
            - '@doctrine'
            - message_api_form_message
            - MessageBundle\Entity\MessageTemplate
            - sonata_api_write
